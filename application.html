<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Application - Job Application Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Application</h1>
            <a href="index.html" class="back-btn">Back to Dashboard</a>
        </div>

        <!-- Auth Forms -->
        <div id="authForms" class="auth-forms">
            <div class="form-container">
                <h2>Login</h2>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="form-container">
                <h2>Register</h2>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>

        <!-- Application Form -->
        <div id="appContent" class="app-content" style="display: none;">
            <div class="user-info">
                <span id="userEmail"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>

            <div class="application-form-container">
                <form id="jobForm" class="job-form">
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Application Status</label>
                        <select id="status" required>
                            <option value="Applied">Applied</option>
                            <option value="Interviewing">Interviewing</option>
                            <option value="Offered">Offered</option>
                            <option value="Rejected">Rejected</option>
                            <option value="Accepted">Accepted</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="deadline">Application Deadline</label>
                        <input type="date" id="deadline" required>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="4" placeholder="Add any notes about the application..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Cover Letters</label>
                        <div id="coverLettersContainer">
                            <div class="document-upload">
                                <input type="file" class="cover-letter-input" accept=".pdf,.doc,.docx">
                                <button type="button" class="btn-secondary" onclick="addCoverLetterInput()">Add Another Cover Letter</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit">Update Application</button>
                        <a href="index.html" class="cancel-btn">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="application.js"></script>
</body>
</html>
