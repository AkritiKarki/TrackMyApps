<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker - Applications</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Job Application Tracker</h1>
        
        <!-- Auth Forms -->
        <div id="authForms" class="auth-forms">
            <div class="form-container">
                <h2>Login</h2>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="form-container">
                <h2>Register</h2>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>

        <!-- Main App Content (hidden until logged in) -->
        <div id="appContent" class="app-content" style="display: none;">
            <div class="user-info">
                <span id="userEmail"></span>
                <div class="nav-buttons">
                    <a href="index.html" class="btn">Home</a>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>

            <div id="applicationForm" class="job-form" style="display: none;">
                <h2>Add New Application</h2>
                <form id="jobForm">
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Application Status</label>
                        <select id="status" required>
                            <option value="Applied">Applied</option>
                            <option value="Interviewing">Interviewing</option>
                            <option value="Offered">Offered</option>
                            <option value="Rejected">Rejected</option>
                            <option value="Accepted">Accepted</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="deadline">Application Deadline</label>
                        <input type="date" id="deadline" required>
                    </div>
                    
                    <button type="submit">Add Application</button>
                </form>
            </div>

            <div class="applications-container">
                <div class="applications-header">
                    <h2>Your Applications</h2>
                    <button id="addApplicationBtn" class="btn">Add New Application</button>
                </div>
                <div id="applicationsList" class="applications-list">
                    <div class="no-applications">
                        <p>No applications yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="applications.js"></script>
</body>
</html>
